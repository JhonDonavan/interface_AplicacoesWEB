<body>
	<div class="wrapper">
		<header>
		
			<div class="logo">
			<h1>nome sistema</h1>
			</div>
			<nav class="navegacao-horizontal">
				<div class="ul-horizontal">
					<ul class="inline sem-marcador">
						<li><a href="">Area de clientes</a></li>
						<li><a href="">area de fornecedores</a></li>

					</ul>
				</div>
			</nav>
		
		</header>
			
			<aside>
				<nav class="navegacao-lateral">
					<ul class="sem-marcador">
						<li><a href="">Area de clientes</a></li><br>

						<br>
						<li><a href="">Gerenciar usuarios do sistema</a></li>
					</ul>
				</nav>
			</aside>
		<section>
			
				<br>
				<h2>cadastro de clientes</h2>
				
				<br>
				
				<div class="form">
					<form action="#" method="post" onsubmit="return validar()">
						<table>
							<tr>
								<td><label for="cpf">CPF:</label></td>
								<td><input type="text" name="cpf" id="cpf" size="10" maxlength="10"/></td>
							</tr>
							<tr>
								<td><label for="nome">Nome:</label></td>
								<td><input type="text" name="nome" id="nome" size="10" maxlength="15"/></td>
							</tr>
							<tr>
								<td><label for="sobrenome">Sobre nome:</label></td>
								<td><input type="text" name="sobrenome" id="sobrenome" size="10" maxlength="10"/></td>
							</tr>
													
							<tr>
								<td><label for="data_nascimento">Ano de nascimento:</label></td>
								<td><input type="text" name="data_nasc" id="data_nascimento" size="10" maxlength="10"/></td>
							</tr>
							<tr>
								<td><label for="telefone">Telefone:</label></td>
								<td><input type="text" name="tel" id="telefone" size="10" maxlength="10"/></td>
							</tr>
							<tr>
								<td><label for="endereço">Endereço:</label></td>
								<td><input type="text" name="end" id="endereço" size="10" maxlength="10"/></td>
							</tr>
							<tr>
								<td>
								</td>
								<td><input type="submit" value="Enviar" />&nbsp;&nbsp;&nbsp;&nbsp;
								<input type="button" value="Limpar"  onClick="limpa()"/></td>
								
							</tr>
						</table>
								
								
					</form>
				</div>
			
		</section>
		
			<footer>
				<p>TODOS OS DIREITOS RESERVADOS</p>
			</footer>
			
		
	</div>

</html>
